<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Projeto Programação para Boiolas</title>
<style>
body {
display: flex;
justify-content: center;
align-items: center;
height: 100vh;
background-color: #f0f0f0;
margin: 0;
}
.message-box {
text-align: center;
border: 2px solid #333;
padding: 20px;
background-color: #fff;
}
.buttons {
margin-top: 20px;
}
button {
padding: 10px 20px;
font-size: 16px;
margin: 0 10px;
position: relative;
}
#no-button {
position: absolute;
}
</style>
</head>
<body>
<div class="message-box">
<p>Ok, isso é um teste. Você está participando do projeto programação para boiolas.</p>
<p>Aceita participar?</p>
<div class="buttons">
<button id="yes-button">SIM</button>
<button id="no-button">NÃO</button>
</div>
</div>
<script>
const noButton = document.getElementById('no-button');
const yesButton = document.getElementById('yes-button');
yesButton.addEventListener('click', () => {
window.location.href = 'segunda_pagina.html';
});
document.addEventListener('mousemove', (e) => {
const noButtonRect = noButton.getBoundingClientRect();
const distance = Math.hypot(e.clientX - (noButtonRect.left + noButtonRect.width / 2),
e.clientY - (noButtonRect.top + noButtonRect.height / 2));
if (distance < 40) {
noButton.style.top = Math.random() * (window.innerHeight - noButtonRect.height) + 'px';
noButton.style.left = Math.random() * (window.innerWidth - noButtonRect.width) + 'px';
}
});
</script>
</body>
</html>
